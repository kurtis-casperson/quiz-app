    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Dev Quiz</title>
            <script src="./quizApp.js" defer></script>
            <link rel="stylesheet" href="stles.css">
            
        </head>
     <body>
            <div id="alert">
                <div class="alert-title">Yay!</div>
                You got every answer correct!
            </div>
     <form id="quiz-form">
    <ol>
      <li class="question-item">
        <div>What does this code return? (<code>0 || '' || false || "Hi"</code>)</div>
        <div>
          <ol>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-1" value="false">
                <code>0</code>
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-1" value="true">
                <code>"Hi"</code>
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-1" value="false">
                <code>false</code>
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-1" value="false">
                <code>''</code>
              </label>
            </li>
          </ol>
        </div>
      </li>
      <li class="question-item">
        <div>What is Jest?</div>
        <div>
          <ol>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-2" value="false">
                A joker at the fair
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-2" value="false">
                An API for comparing images
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-2" value="false">
                Recursion
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-2" value="true">
                A javascript testing framework
              </label>
            </li>
          </ol>
        </div>
      </li>
      <li class="question-item">
        <div>What is the syntax of a “for” statement in JavaScript?</div>
        <div>
          <ol>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-3" value="true">
                <code> for(initialization; condition; increment)</code>
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-3" value="false">
                <code> for(condition; initialization; increment)</code>
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-3" value="false">
                <code> for(initialization, condition, increment)</code>
              </label>
            </li>
            <li class="answer-item">
              <label>
                <input class="answer" type="radio" name="answer-3" value="false">
                <code>for(increment; condition; initialization)</code>
              </label>
            </li>
          </ol>
        </div>
      </li>
    </ol>
    <button type="submit">Check Answers</button>
  </form>
</body>
</html>
